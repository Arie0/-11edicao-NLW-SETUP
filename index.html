<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"/>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>

<link rel="stylesheet" href="./style.css"/>

</head>
<body>

  <header>
   <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits"/>

    <button> 
      <img src="./assets/plus.svg" alt="ícone sinal de mais roxo"/>
      Registrar meu dia </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run">🏃🏽‍♂️</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="food">🍎</div>
      <div class="habit" data-name="journal">📓</div>
      <div class="habit" data-name="takePills">💊</div>
    </div>


    <div class="days"></div>

    <div class="day"><div>02/01</div>
      <input type="checkbox" name="run" value="01-02" checked=""/>
      <input type="checkbox" name="water" value="01-02" undefined=""/>
      <input type="checkbox" name="food" value="01-02" undefined=""/>
      <input type="checkbox" name="journal" value="01-02" checked=""/>
      <input type="checkbox" name="takePills" value="01-02" false=""/>
    </div>
    <div class="day"><div>03/01</div>
      <input type="checkbox" name="run" value="01-03" false=""/>
      <input type="checkbox" name="water" value="01-03" undefined=""/>
      <input type="checkbox" name="food" value="01-03" undefined=""/>
      <input type="checkbox" name="journal" value="01-03" false=""/>
      <input type="checkbox" name="takePills" value="01-03" checked=""/>
    </div>
    <div class="day"><div>06/01</div>
      <input type="checkbox" name="run" value="01-06" checked=""/>
      <input type="checkbox" name="water" value="01-06" undefined=""/>
      <input type="checkbox" name="food" value="01-06" undefined=""/>
      <input type="checkbox" name="journal" value="01-06" false=""/>
      <input type="checkbox" name="takePills" value="01-06" false=""/>
    </div>


  </form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js"></script>





</body>
</html>
